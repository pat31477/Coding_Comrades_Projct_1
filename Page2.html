<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/Page2.css">
    <title>Project 1 Page 2</title>
</head>

<body>



    <!-- header, fix the positioning and alignment -->
    <header class="masthead text-white text-center">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5" style="color: white">What Do You Want To Do?</h1>
                    <form id="event-search-form">

                        <div class="form-row">
                            <div class="col-12 col-md-9 mb-2 mb-md-0">
                                <input id="user-search" class="form-control form-control-lg" name="search-input"
                                    type="text" placeholder="Search">
                            </div>

                            <div class="col-12 col-md-3">
                                <button id="submit-btn" style="color: blue" type="submit"
                                    class="btn btn-block btn-lg btn-primary">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- main content -->
    <div id="wrap" class="mainContent">
        <div class="container searchContent">
            <form class="userInput">
                <div class="form-group foodChoice">
                    <label for="foodChoice">Type of Food:</label>
                    <select class="form-control foodChoice" id="foodChoice">
                        <option value="Italian">Italian</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Greek">Greek</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Seafood">Seafood</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Ice Cream">Ice Cream</option>
                        <option value="Fast Food">Fast Food</option>
                        <option value="American">American</option>
                    </select>
                </div>
                    <div class="form-group zipCode">
                        <label for="zipCodeInput">Zip Code:</label>
                        <input type="text" class="form-control" id="zipCodeInput" maxlength="5" placeholder="Zip Code">
                    </div>
            </form>
            <div class="previousSearch" id="previous-search-el"></div>
        </div>

        <div id="main" class="container">
            <div class="row">


                <!-- Fix and add more features to display the suggestion box -->
                <div class="container">
                    <div class="row contentContainer">
                        <div class="col-md-6">
                            <div id="event-id" class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title"> <a href="#" class="btn btn-primary">Let's Eat!</a></h3>
                                </div>
                                <div class="panel-body">

                                    <div id="food1" class="list-group">
                                        <a href="#" class="list-group-item">
                                            <h4 id="restaurant-title1" class="list-group-item-heading"></h4>
                                            <p id="restaurant-address1" class="list-group-item-text"></p>
                                            <p id="restaurant-phone1" class="list-group-item-text"></p>
                                        </a>
                                    </div>

                                    <div id="food1" class="list-group">
                                        <a href="#" class="list-group-item">
                                            <h4 id="restaurant-title2" class="list-group-item-heading"></h4>
                                            <p id="restaurant-address2" class="list-group-item-text"></p>
                                            <p id="restaurant-phone2" class="list-group-item-text"></p>
                                        </a>
                                    </div>

                                    <div id="food1" class="list-group">
                                        <a href="#" class="list-group-item">
                                            <h4 id="restaurant-title3" class="list-group-item-heading"></h4>
                                            <p id="restaurant-address3" class="list-group-item-text"></p>
                                            <p id="restaurant-phone3" class="list-group-item-text"></p>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <!--Events-->
                            <div class="col-md-6">

                                <div id="event-id" class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h3 class="panel-title"> <a href="#" class="btn btn-primary">Let's Do
                                                something</a></h3>
                                    </div>
                                    <div class="panel-body">

                                        <div id="events" class="list-group">

                                            <div id="link1" class="list-group-item">
                                                <h4 id="list-text1" class="list-group-item-heading"></h4>
                                                <p id="event1Text" class="list-group-item-text"></p>
                                                <p id="venue1"></p>
                                                <a href="" target=" " id="btn-link1"><button type="button" class="btn btn-secondary">Learn More & Book</button></a>
                                            </div>
                                        </div>

                                        <div class="list-group">

                                            <div id="link2" class="list-group-item">
                                                <h4 id="list-text2" class="list-group-item-heading"></h4>
                                                <p id="event2Text" class="list-group-item-text"></p>
                                                <p id="venue2"></p>
                                                <a href="" target=" " id="btn-link1"><button type="button" class="btn btn-secondary">Learn More & Book</button></a>
                                            </div>
                                        </div>

                                        <div class="list-group">

                                            <div id="link3" class="list-group-item">
                                                <h4 id="list-text3" class="list-group-item-heading"></h4>
                                                <p id="event3Text" class="list-group-item-text"></p>
                                                <p id="venue3"></p>
                                                <a href="" target=" " id="btn-link1"><button type="button" class="btn btn-secondary">Learn More & Book</button></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- fix footer positioning -->
</body>
