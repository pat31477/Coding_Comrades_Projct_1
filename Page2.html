<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/Page2.css">
    <title>Project 1 Page 2</title>
</head>

<body>
    <!-- header, fix the positioning and alignment -->
    <header class="masthead text-white text-center">
        <div class="overlay"></div>
        <div class="container"></div>
    </header>
    <!-- main content -->
    <div id="wrap" class="mainContent">
        <div class="container searchContent">
            <form class="userInput">
                <div class="form-row" style="display: inline;">
                    <div class="col-12 col-md-9 mb-2 mb-md-0 citySearch">
                        <label for="foodChoice">Search By Keywords:</label>
                        <input id="user-search" class="form-control form-control-lg" name="search-input" type="text"
                            placeholder="Search">
                        <label for="foodChoice">Zipcode:</label>
                        <input type="text" class="form-control" id="zipCodeInput" maxlength="5" placeholder="Zip Code">
                    </div>
                </div>
                <div class="form-group foodChoice">
                    <label for="foodChoice">Type of Food:</label>
                    <select class="form-control foodChoice" id="foodChoice">
                        <option value="Italian">Italian</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Greek">Greek</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Seafood">Seafood</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Ice Cream">Ice Cream</option>
                        <option value="American">American</option>
                        <option value="Indian">Indian</option>
                        <option value="Thai">Thai</option>
                    </select>
                </div>

            </form>
            <button id="submit-btn" type="submit" class="btn btn-block btn-lg btn-primary searchBtn">Search</button>
            <div class="previousSearch" id="previous-search-el"></div>
        </div>
        <div id="main" class="container">
            <div class="row">
                <!-- Fix and add more features to display the suggestion box -->
                <div class="container">
                    <div class="row contentContainer">
                        <div class="col-md-6">
                            <div id="event-id" class="panel">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Let's Eat!</a></h3>
                                </div>
                                <div id="food-container" class="panel-body"></div>
                            </div>
                        </div>
                        <div class="row">
                            <!--Events-->
                            <div class="col-md-6">
                                <div id="event-id" class="panel">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Let's Do Something!</a></h3>
                                    </div>
                                    <!-- put id on panel body-->
                                    <div id="events" class="panel-body"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="assets/js/page2.js"></script>
<script src="assets/js/docu.js"></script>
<script src="assets/js/script.js"></script>


</html>
