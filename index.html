<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">


  <button type="button" class="btn btn-default btn-lg" id="myBtn">Lets Go!</button>


  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    

      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> What Do You Want to Do?</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Type of food:</label>
              <input type="text" class="form-control" id="usrname" placeholder="Type of Food">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Zip Code:</label>
              <input type="text" class="form-control" id="zipCode" placeholder="Zip Code">
            </div>
  
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Lets Go!</button>
          </form>
        </div>
      
      </div>
      
    </div>
  </div> 
</div>
 
<script src="assets/js/script.js">

</script>

</body>
</html>
