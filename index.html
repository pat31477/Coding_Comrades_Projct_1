<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="container">

      <div class="content">
        <h1>What Do You Want To Do?</h1>
      </div>
      <div class="subHeading">
        <h3 >Find Restaurants, Bars, and Events happening near you &#10154; </h3>
        <button type="button" class="btn btn-default btn-lg enterBtn" id="enterBtn">Get Started</button>

      </div>
  </div>

  

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">


      <div class="modal-content rounded-0">
        <div class="modal-header rounded-0" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4> What Do You Want to Do?</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <!--ben changed the form name-->
          <form name="login-form">
            <div class="form-group">
              <div class="form-group foodChoice1">
                <label for="usrname"><span><i class="icon-small icon-pizza"></i></span> Type of food:</label>
                <select class="form-control foodChoice" id="foodChoice1">
                  <option value="Italian">Italian</option>
                  <option value="Chinese">Chinese</option>
                  <option value="Pizza">Pizza</option>
                  <option value="Greek">Greek</option>
                  <option value="Japanese">Japanese</option>
                  <option value="Seafood">Seafood</option>
                  <option value="Mexican">Mexican</option>
                  <option value="Ice Cream">Ice Cream</option>
                  <option value="American">American</option>
                  <option value="Indian">Indian</option>
                  <option value="Thai">Thai</option>
                </select>
            </div>
              
            </div>
            <div class="form-group">
              <label for="psw"> <i class="icon-small icon-pizza"></i></span> Zip Code:</label>
              <input type="text" class="form-control" id="zipCode" maxlength="5" placeholder="Zip Code">
            </div>

            <button type="submit" id="letsGoBtn" class="btn btn-success btn-block"><span
                class="glyphicon glyphicon-off"></span> Lets Go!</button>
          </form>
        </div>

      </div>

    </div>
  </div>
  
</body>
<script src="assets/js/docu.js"></script>
<script src="assets/js/page2.js"></script>

</body>

</html>
